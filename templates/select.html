{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for movie in movies %}
      <p><a href="{{ url_for('add_into_db', title=movie['title'], year=movie['release_date'], description=movie['overview'],
      img_url=movie['poster_path']) }}">{{ movie["title"] }}</a></p>
      {% endfor %}
  </p>

</div>
{% endblock %}
